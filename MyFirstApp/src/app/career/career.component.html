<form [formGroup] = "contactForm" (ngSubmit)="onReactiveFormSubmit()" novalidate>
    <div class="form-group row">
      <label for="inputName" class="col-sm-1 col-form-label text-right">Name</label>
      <div class="col-sm-11">
            <input type="text" class="form-control" id="inputName"  name="inputName" placeholder="Name..." formControlName = "inputName"> 
            <div class="err-msg"
                *ngIf="!inputName.valid && (inputName.dirty || inputName.touched)" >
                <div [hidden]="!inputName.errors.required">Name is <b>required</b></div>
                <div [hidden]="!inputName.errors.pattern">Only <b>Characters</b> are allowed</div>
                <div [hidden]="!inputName.errors.maxlength">Name max Length is <b>30</b></div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail" class="col-sm-1 col-form-label text-right">Email</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" id="inputEmail" name="inputEmail" placeholder="Email..." formControlName = "inputEmail">
          <div class="err-msg"
            *ngIf="!inputEmail.valid && (inputEmail.dirty || inputEmail.touched)">
            <div [hidden]="!inputEmail.errors.email">Invalid <b>Email</b></div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPhone" class="col-sm-1 col-form-label text-right">Phone</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" id="inputPhone" name="inputPhone" placeholder="Phone..." formControlName = "inputPhone">
          <div class="err-msg"
                *ngIf="!inputPhone.valid && (inputPhone.dirty || inputPhone.touched)" >
                <div [hidden]="!inputPhone.errors.required">Phone is <b>required</b></div>
                <div [hidden]="!inputPhone.errors.maxlength">Phone max Length is <b>10</b></div>
            </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputState" class="col-sm-1 col-form-label text-right">State</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" id="inputState" name="inputState" placeholder="State...">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputCity" class="col-sm-1 col-form-label text-right">City</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" id="inputCity" name="inputCity" placeholder="City...">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputCountry" class="col-sm-1 col-form-label text-right">Country</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" id="inputCountry" name="inputCountry" placeholder="Country...">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputSkill" class="col-sm-1 col-form-label text-right">Skill</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" id="inputSkill" name="inputSkill" placeholder="Skill...">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputDegree" class="col-sm-1 col-form-label text-right">Degree</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" id="inputDegree" name="inputDegree" placeholder="Degree...">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputExpereince" class="col-sm-1 col-form-label text-right">Experience</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" id="inputExpereince" name="inputExpereince" placeholder="Expereince...">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-1"></div>
        <div class="col-sm-11">
            <button type="button" [disabled]="!contactForm.valid" class="btn btn-success">Success</button>&nbsp;&nbsp;
            <button type="reset" class="btn btn-danger">Reset</button>
        </div>
      </div>
  </form>


</div>
